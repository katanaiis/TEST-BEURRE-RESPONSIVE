            camera.position.z = 30;

            var geometry = new THREE.CubeGeometry(5, 5, 5);
            var material = new THREE.MeshPhongMaterial({
                color: 0xcccccc
            });

            for (var i = 0; i < 100; i++) {
                block[i] = new THREE.Mesh(geometry, material);
                block[i].position.x = Math.random() * 40 - 20;
                block[i].position.y = Math.random() * 40 - 20;
                block[i].position.z = Math.random() * 40 - 20;
                scene.add(block[i]);
            }

            scene.add(spotLight);

                antialias: true
            });

                    }

                    break;

                    }

                    }

                    break;

                    }

                    break;

                        block[i].rotation.z -= 0;

                    if (Date.now() - startDate > 241000)

            }
